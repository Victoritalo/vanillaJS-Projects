<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div id="imageContainer"></div>
      <div class="formContainer">
        <div class="formHeader">
          <p>Hello,</p>
          <p>Welcome Back!</p>
        </div>
        <form class="form" id="form" method="get">
          <!-- fontawesome -->
          <label id="labelEmailUser" for="email"></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Username or Email"
            required
          />
          <!-- fontawesome -->
          <label for="" id="labelPasswordUser"></label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="4"
            placeholder="Senha"
            required
          />
          <button type="submit" id="button_entrar" form="form" value="enviar">
            Login
          </button>
        </form>
        <label id="labelError"></label>
        <div class="loaderImage"></div>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
